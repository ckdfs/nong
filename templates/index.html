  <script>
    var chartDom1 = document.getElementById('dynamic_line_chart');
    var myChart1 = echarts.init(chartDom1);
    myChart1.showLoading();
    var option1;

    var chart_data1=[];
    var chart_data2=[];
    var chart_data3=[];

    option1 = {
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['设备数','指标数','警报数']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      xAxis: {
        {#show: false,#}
        type: 'time',
        boundaryGap: false,
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: '设备数',
          type: 'line',
          {#smooth: true,#}
          data: chart_data1,
        },{
          name: '指标数',
          type: 'line',
          {#smooth: true,#}
          data: chart_data2,
        },{
          name: '警报数',
          type: 'line',
          {#smooth: true,#}
          data: chart_data3,
        },
      ]
    };

    option1 && myChart1.setOption(option1);
  </script>

  <script>
    var chartDom2 = document.getElementById('doughnut_chart');
    var myChart2 = echarts.init(chartDom2);
    myChart2.showLoading();
    var option2;

    option2 = {
      tooltip: {
        trigger: 'item'
      },
      legend: {
        top: '5%',
        left: 'center'
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      color:['#91cc75', '#fac858'],
      series: [
        {
          type: 'pie',
          radius: ['40%', '70%'],
          avoidLabelOverlap: false,
          itemStyle: {
            borderRadius: 10,
            borderColor: '#fff',
            borderWidth: 2
          },
          label: {
            show: false,
            position: 'center'
          },
          data: [
            { name: '正常' },
            { name: '警报' },
          ]
        }
      ]
    };

    option2 && myChart2.setOption(option2);
  </script>

  <script>
    function system_chart_refresh() {
      $.ajax({
        type: 'GET',
        url: '/system_chart_refresh',
        timeout: 10000,
        success:function(_data){
          console.log(_data[2][1]);
          chart_data1[chart_data1.length]=_data[0];
          chart_data2[chart_data2.length]=_data[1];
          chart_data3[chart_data3.length]=_data[2];
          if (chart_data1.length>20) chart_data1.shift();
          if (chart_data2.length>20) chart_data2.shift();
          if (chart_data3.length>20) chart_data3.shift();
          {#console.log(chart_data1);#}
          myChart1.hideLoading();
          myChart1.setOption({
            series: [{
              data: chart_data1
            },{
              data: chart_data2
            },{
              data: chart_data3
            }]
          })
          myChart2.hideLoading();
          myChart2.setOption({
            series: [{
              data: [
                { value: _data[1][1]-_data[2][1], name: '正常' },
                { value: _data[2][1], name: '警报' },
              ]
            }]
          });
        }
      })
    }
    setInterval(system_chart_refresh, 1000)
  </script>

    <script>
        function change_div(){
            $.ajax({

                url: '/device_card_refresh',
                timeout: 10000,
                success:function(a){
                    $('#device_page_num').children().remove()
                    $('#device_page_num').append($("<h6 class='collapse-header'>设备总数: "+a[0]+"</h6>"))
